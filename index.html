<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaif's Web Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, button, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kaif's Web Assistant</h1>
        <p>Click the button to get a trivia question:</p>
        <button onclick="getTriviaQuestion()">Get Trivia</button>
        <h3>Trivia Question:</h3>
        <p id="response"></p>
    </div>

    <script>
        async function getTriviaQuestion() {
            const responseElement = document.getElementById('response');
            responseElement.textContent = "Loading...";

            try {
                // Fetch trivia question from Open Trivia Database API
                const response = await fetch("https://opentdb.com/api.php?amount=1");
                const data = await response.json();

                // Display the trivia question
                const question = data.results[0]?.question || "No question found.";
                responseElement.textContent = question;
            } catch (error) {
                responseElement.textContent = "Error fetching trivia question.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
