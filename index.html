<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .chatbot-container {
      width: 400px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
    }
    .bot-message {
      background-color: #e0e0e0;
      align-self: flex-start;
    }
    .user-message {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
    }
    .chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .send-button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-window" id="chat-window">
      <div class="chat-message bot-message">
        Hello! How can I assist you today?
      </div>
    </div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
      <button id="send-button" class="send-button">Send</button>
    </div>
  </div>

  <script>
    // JavaScript Logic
    const chatWindow = document.getElementById('chat-window');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    const API_KEY = "AIzaSyB2-PDuJGhztXW3Ivfu_-RkWCvs00oR2d4";
    const API_ENDPOINT = "https://api.example.com/chat"; // Replace with actual endpoint

    // Function to add a message to the chat window
    function addMessage(content, isBot = false) {
      const messageElement = document.createElement('div');
      messageElement.className = `chat-message ${isBot ? 'bot-message' : 'user-message'}`;
      messageElement.textContent = content;
      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Function to send a message to the API
    async function sendMessage(message) {
      addMessage(message, false); // Add user's message
      chatInput.value = ''; // Clear input field

      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({ message: message })
        });

        if (response.ok) {
          const data = await response.json();
          const reply = data.response || "I'm sorry, I couldn't process your request.";
          addMessage(reply, true); // Add bot's reply
        } else {
          addMessage("Error: Unable to fetch response from API.", true);
        }
      } catch (error) {
        addMessage("Error: Unable to connect to the server.", true);
      }
    }

    // Event listener for the send button
    sendButton.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message) {
        sendMessage(message);
      }
    });

    // Event listener for pressing Enter key
    chatInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        const message = chatInput.value.trim();
        if (message) {
          sendMessage(message);
        }
      }
    });
  </script>
</body>
</html>
